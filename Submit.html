<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Euphoria+Script&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/global.css" type="text/css">
    <title>Lorem Enviar</title>
</head>

<body>
    <header>
        <p id='logo'>Loren Ipsum Inc.</p>
    </header>

    <!--DIV com formulario para preencher informacoes dos projetos, requisitos: 
        1 - todos os campos sao obrigatorios;
        2 - checar se o nome do projeto ja existe;
        3 - formato das datas DD/MMM/AAAA;
        4 - campos INT nao podem aceitar letras|simbolos-->
    <div class='mainDiv'>
        <p><b>Informações do Projeto</b></p>
        <p>Todos os campos são obrigatórios</p>
        <form id="infoProj" action="" method="POST">
            <label>Nome do Projeto <input name="formNome" type="text" required></label>
            <label>Data de Início <input name="formDataInicio" type="date" placeholder="dd-mm-yyyy" value=""
                    min="2008-08-08" max="2035-12-31" required></label>
            <label>Data de Término <input name="formDataFim" type="date" placeholder="dd-mm-yyyy" value=""
                    min="2008-08-08" max="2035-12-31" required></label>
            <label>Valor do Projeto <input name="formValor" type="number" step=".01" required></label>
            <label>Nível de Risco <input name="formRisco" type="number" min="0" max="2" required></label>
            <label>Membros do Projeto <input name="formMembros" type="text" required></label>
        </form>
    </div>
    <!--Botao que envia o formulario-->
    <div class='mainDiv'>
        <div class='divBtn'>
            <button type="submit" form="infoProj" id='enviar1'>Enviar</button>
        </div>
    </div>
    <!--javaScript, controlando o comportamento dos botoes-->
    <script src="js/javaScriptCtrl.js" type="text/javascript"></script>
</body>

</html>
